<script type="text/javascript">
		$(function(){
			//登录页输入账户、密码
			$(".body_box3_2 input,.body_box3_3 input").focus(function(){
				  $(this).siblings("p").show();
				  
			}).blur(function(){
				 if ($(this).val() == '') {
					$(this).siblings("p").show();
				 }
				 if ($(this).val() != '') {
					$(this).siblings("p").hide();
				 }
			});	
		});
		var validation = {
              checkMobile: function(sMobile) {//手机号
                    var mobile_tag = (/^1[23456789]\d{9}$/.test(sMobile))
                    return mobile_tag;
              },
              checkPw: function(pw) {//密码规范
                    var pw_tag = (/^[a-zA-Z0-9]{6,12}$/.test(pw)); 
                    return pw_tag;
              }
        }
		$('.body_box3_2 input').bind('input propertychange blur',function () {
            var zValue = $(this).val();
                if(zValue == ''){
                    $('.body_box3 .info').html('手机号不能为空');
                }else if( validation.checkMobile(zValue) == false || zValue.length > 11){
                    $('.body_box3 .info').html('您的手机号格式不正确,请您重新输入');
                }
                else{
                    $('.body_box3 .info').html("");
                }
	    })
		
</script>
